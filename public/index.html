<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINK EXPRESS - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<meta name="theme-color" content="#FF7F50">
<link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/icons/wink-icon-192x192.png">
<meta name="apple-mobile-web-app-status-bar" content="#2C3E50">    
    <style>
        :root {
            --clr-primary: #FF7F50;
            --clr-primary-hover: #FF6347;
            --clr-secondary: #6c757d;
            --clr-background: #F8F9FA;
            --clr-card-bg: #ffffff;
            --clr-text: #333333;
            --clr-input-border: #dee2e6;
            --clr-error: #dc3545;
            --clr-success: #198754;
        }

        body {
            background-color: var(--clr-background);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--clr-text);
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            background: var(--clr-card-bg);
        }

        .logo {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo img {
            height: 100px;
            max-width: 100%;
        }

        h2 {
            font-weight: 700;
            color: var(--clr-text);
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 10px;
            padding: 14px 16px;
            border: 2px solid var(--clr-input-border);
            transition: all 0.3s;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: var(--clr-primary);
            box-shadow: 0 0 0 0.25rem rgba(255, 127, 80, 0.25);
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--clr-secondary);
        }

        .btn-primary-custom {
            background-color: var(--clr-primary);
            border-color: var(--clr-primary);
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(255, 127, 80, 0.2);
        }

        .btn-primary-custom:hover {
            background-color: var(--clr-primary-hover);
            border-color: var(--clr-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 127, 80, 0.3);
        }

        .btn-primary-custom:active {
            transform: translateY(0);
        }

        /* Style pour les inputs de code PIN */
        .pin-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Ajout d'un écart fixe */
            margin-bottom: 25px;
        }

        .pin-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border: 2px solid var(--clr-input-border);
            border-radius: 12px;
            background: #fff;
            transition: all 0.3s;
            /* Masquer les caractères pour une saisie de PIN */
            -webkit-text-security: disc;
            -moz-text-security: disc;
        }

        .pin-input:focus {
            border-color: var(--clr-primary);
            box-shadow: 0 0 0 3px rgba(255, 127, 80, 0.25);
            outline: none;
            transform: scale(1.05);
        }

        .pin-input.filled {
            border-color: var(--clr-primary);
            background-color: rgba(255, 127, 80, 0.05);
        }
        
        .pin-input.error {
            border-color: var(--clr-error) !important;
        }

        .example-text {
            font-size: 0.85rem;
            color: var(--clr-secondary);
            margin-top: 5px;
        }

        .login-feedback {
            margin-top: -15px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--clr-error);
            animation: fadeIn 0.3s ease-out;
        }
        .login-feedback.success {
             color: var(--clr-success);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .pin-inputs {
                justify-content: space-around;
            }
            .pin-input {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .card {
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>

<main class="login-container">
    <section class="card p-4 p-md-5">
        <div class="logo">
            <img src="wink.png" alt="Logo WINK EXPRESS" class="img-fluid">        
        </div>

        <h2 class="text-center">Connexion à votre compte</h2>
        
        <form id="login-form">
            <div id="login-message" class="login-feedback d-none"></div>

            <div class="mb-4">
                <label for="phoneNumber" class="form-label">Numéro de téléphone</label>
                <div class="form-floating">
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="650724683" required>
                </div>
                <div class="example-text">Ex: 650724683</div>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Code PIN</label>
                <div class="pin-inputs">
                    <input type="password" class="pin-input" id="pin1" maxlength="1" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
                    <input type="password" class="pin-input" id="pin2" maxlength="1" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
                    <input type="password" class="pin-input" id="pin3" maxlength="1" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
                    <input type="password" class="pin-input" id="pin4" maxlength="1" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
                </div>
                <input type="hidden" id="pin" name="pin">
            </div>
            
            <button type="submit" class="btn btn-primary-custom w-100 mb-4">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                Se connecter
            </button>
            
            <div class="additional-options">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                </div>
                <a href="#forgot-pin">Code PIN oublié ?</a>
            </div>
        </form>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="js/auth.js"></script> 
<script src="js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
   <script src="/js/pwa-loader.js" defer></script>
</body>
</html>
